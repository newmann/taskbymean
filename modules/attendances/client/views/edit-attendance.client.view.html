<section ng-controller="AttendancesController" ng-init="findOne()">
  <div class="page-header">
    <h1>Edit Attendance</h1>
  </div>
  <div class="col-md-12">
    <form name="attendanceForm" class="form-horizontal" ng-submit="update(attendanceForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="fromdate">From Date:</label>
          <input name="fromdate" type="text" ng-model="attendance.fromdate" id="fromdate" class="form-control" placeholder="From Date" required>
          <div ng-messages="attendanceForm.fromdate.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Attendance FromDate is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="todate">To Date:</label>
          <datepicker>
            <input name="todate" type="text" ng-model="todate" id="attendance.todate" class="form-control" placeholder="To Date" required>
          </datepicker>
          <div ng-messages="attendanceForm.todate.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Attendance ToDate is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="dest">Destination</label>
          <datepicker>
            <input name="dest" type="text" ng-model="dest" id="attendance.dest" class="form-control" placeholder="Destination" required>
          </datepicker>
          <div ng-messages="attendanceForm.dest.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Attendance destination is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label for="remark">Remark</label>
          <textarea name="remark" ng-model="attendance.remark" id="remark" class="form-control" cols="30" rows="10" placeholder="Remark"></textarea>
        </div>

        <div class="form-group">
          <input type="submit" value="Update" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
